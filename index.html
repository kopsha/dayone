<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>One-day or day-one, it's your call.</title>
    <script src="https://unpkg.com/vue"></script>

    <script type="text/x-template" id="grid-template">
      <table v-if="filteredData.length">
        <thead>
          <tr>
            <th v-for="key in columns"
              @click="sortBy(key)"
              :class="{ active: sortKey == key }">
              {{ key | capitalize }}
              <span class="arrow" :class="sortOrders[key] > 0 ? 'asc' : 'dsc'">
              </span>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="entry in filteredData">
            <td v-for="key in columns">
              {{ entry[key] | enrich }}
            </td>
          </tr>
        </tbody>
      </table>
      <p v-else>No matches found.</p>
    </script>


    <style type="text/css">
      body {
        background-color: black;
        color: lightgray;
      }
      #application {
        font-family: "Courier New";
        border: 1px solid red;
        padding: 10px;
        width: 93%;
        height: 340px;
      }
      #lefty {
        display: inline-block;
        float: left;
        width: 34rem;
        border: 1px solid darkgray;
        margin-right: 1rem;
        padding: 1rem;
      }
      #righty {
        display: inline-block;
        width: 13rem;
        border: 1px solid gray;
        padding: 1rem;
      }
      table, td, tr {
        text-align: center;
      }

      table {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>#dayOne</h1>

    <div id="application">
      <p>It all begins <strong>here</strong> and <strong>now</strong> or it does not begin at all.</p>
      <div id="lefty">
        <tags-grid
          :data="tagData"
          :columns="tagColumns">
        </tags-grid>
      </div>
      <div id="righty">
        <p>right view</p>
        <hr>
        <table style="width: 100%">
          <tr><td>^</td></tr>
          <tr><td>August 15</td></tr>
          <tr><td>30 days</td></tr>
          <tr><td>v</td></tr>
          <tr><td>&nbsp;</td></tr>
          <tr><td>check button</td></tr>
        </table>
        <hr>
      </div>
    </div>

    <script type = "text/javascript" src = "file:///home/nick/src/dayone/app.js"></script>
  </body>
</html>
